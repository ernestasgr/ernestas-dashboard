query GetWidgets($userId: ID!) {
    widgets(userId: $userId) {
        id
        type
        title
        config {
            ... on ClockConfig {
                timezone
                format
            }
            ... on WeatherConfig {
                location
                units
            }
            ... on NotesConfig {
                content
                maxLength
            }
            ... on TasksConfig {
                categories
                defaultCategory
            }
        }
    }
}


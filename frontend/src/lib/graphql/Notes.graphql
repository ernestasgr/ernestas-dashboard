query GetNotes($filter: NotesFilterInput!) {
    notes(filter: $filter) {
        id
        title
        content
        labels
        widgetId
        createdAt
        updatedAt
        x
        y
        width
        height
        source
        obsidianPath
    }
}

query GetNote($id: ID!) {
    note(id: $id) {
        id
        title
        content
        labels
        widgetId
        createdAt
        updatedAt
        x
        y
        width
        height
        source
        obsidianPath
    }
}

